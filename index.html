<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CBS Flappy</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg1:#0a0c10; --bg2:#0f141b;
      --card:#0f151c; --card2:#0c1016;
      --fg:#eafffb; --muted:#a8d6cd;
      --line:rgba(0,255,240,.18);
      --shadow:0 20px 45px rgba(0,255,230,.08), inset 0 0 0 1px rgba(0,255,240,.10);
      --radius:18px;
      --btnA:#5afff0; --btnB:#2bffe4;
      --vh: 1vh; /* via JS gezet */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Orbitron',sans-serif; color:var(--fg);
      background:
        radial-gradient(900px 600px at 100% -10%, rgba(0,255,230,.10), transparent 60%),
        radial-gradient(700px 500px at -10% 110%, rgba(0,170,255,.09), transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
    }

    header.topbar{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      padding:.8rem 1rem;
      background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,0));
      border-bottom:1px solid rgba(0,255,240,.08);
      backdrop-filter:blur(6px);
    }
    .brand{display:flex; align-items:center; gap:.7rem}
    .brand-icon{
      width:38px;height:38px;border-radius:10px;
      display:flex;align-items:center;justify-content:center;
      font-size:.8rem;font-weight:700;
      background:radial-gradient(circle at 30% 0%, #5afff0, #2bffe4);
      box-shadow:0 0 10px rgba(0,255,230,.35);
      color:#001010;
    }
    .brand h1{margin:0; font-size:1.05rem; color:#bffef2; letter-spacing:.4px}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      min-width:120px; padding:12px 18px; border-radius:10px;
      text-decoration:none; font-weight:900; font-size:.94rem;
      color:#001010; background:linear-gradient(180deg, var(--btnA), var(--btnB));
      border:1px solid rgba(0,255,240,.7);
      box-shadow:0 0 12px rgba(0,255,230,.55), 0 0 24px rgba(0,255,230,.25), inset 0 -8px 14px rgba(0,0,0,.14);
      cursor:pointer; transition:transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ transform:translateY(-2px) scale(1.03) }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; filter:saturate(.7) }

    .container{ max-width:1100px; margin:0 auto; padding:1.2rem 1rem 2.2rem }
    .panel{
      background:linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px; margin:16px auto;
      box-shadow:var(--shadow);
    }

    .game-wrap{ display:grid; grid-template-columns:1fr 1fr; gap:16px; align-items:start }
    @media (max-width:980px){ .game-wrap{ grid-template-columns:1fr } }

    #gamePanel .card{
      background:linear-gradient(180deg,#0b1217,#0a1015);
      border:1px solid rgba(0,255,240,.2);
      border-radius:16px; padding:12px;
      box-shadow:inset 0 0 0 1px rgba(0,255,240,.05), 0 8px 18px rgba(0,255,230,.08);
    }

    canvas{
      display:block; margin:0 auto;
      background:#05090d; border-radius:12px; border:1px solid rgba(0,255,240,.12);
      box-shadow: inset 0 0 0 1px rgba(0,255,240,.05);
      touch-action:none;
    }
    #board{ width:100%; max-width:360px; height:auto; }

    .muted{color:var(--muted)}

    /* Fullscreen overlay + safe-area fix */
    .play-overlay{
      position:fixed; inset:0; z-index:50; display:none;
      background:
        radial-gradient(70% 60% at 50% 0%, rgba(0,255,240,.07), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.85));
      align-items:center; justify-content:center; flex-direction:column; gap:12px;
      touch-action:none;
      padding: calc(env(safe-area-inset-top) + 10px) 10px calc(env(safe-area-inset-bottom) + 10px);
      min-height: calc(var(--vh) * 100);
    }
    .play-overlay .stage{
      width: min(92vw, 520px);
      max-width: 520px;
      max-height: calc(var(--vh) * 100 - 190px);
      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(180deg,#0b1217,#0a1015);
      border:1px solid rgba(0,255,240,.22);
      border-radius:16px; padding:10px;
      box-shadow:0 22px 48px rgba(0,255,230,.10), inset 0 0 0 1px rgba(0,255,240,.06);
      overflow:hidden; position:relative;
    }
    .play-overlay .stage canvas{
      width:100%; height:auto;
      max-height: calc(var(--vh) * 100 - 230px);
      border-radius:12px; border:1px solid rgba(0,255,240,.12);
      background:#05090d;
    }

    /* HUD boven canvas */
    .hudbar{
      position:absolute; top:10px; left:10px; z-index:5;
      pointer-events:none; background:rgba(0,15,20,.55);
      border:1px solid rgba(0,255,240,.25); border-radius:10px;
      padding:6px 10px; font-weight:700;
      text-shadow:0 0 12px rgba(0,255,240,.25);
    }
    .hintbar{
      position:absolute; bottom:12px; left:50%; transform:translateX(-50%);
      background:rgba(0,15,20,.55); border:1px solid rgba(0,255,240,.25);
      border-radius:10px; padding:6px 10px; font-weight:700; color:#dff;
    }

    /* Touch controls */
    .controls{
      display:flex; gap:8px; width:min(92vw,520px);
      justify-content:center; flex-wrap:wrap;
    }
    .tbtn{
      min-width:110px; min-height:52px; padding:12px 16px;
      border-radius:12px; border:1px solid rgba(0,255,240,.35);
      background:linear-gradient(180deg,#14222a,#0f1a20); color:#dff;
      font-weight:900; font-size:18px;
      box-shadow:0 10px 22px rgba(0,0,0,.25), inset 0 0 0 1px rgba(0,255,240,.06);
      touch-action:none;
    }
    .tbtn:active{ transform:translateY(1px); }
    @media (max-width: 460px){ .tbtn{ min-width:96px; } }

    body.play-mode header,
    body.play-mode #controlsPanel,
    body.play-mode main { display:none; }
    body.play-mode .play-overlay{ display:flex; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-icon">CBS</div>
      <h1>CBS Flappy</h1>
    </div>
  </header>

  <!-- Controls -->
  <div id="controlsPanel" class="panel" style="max-width:880px; text-align:center">
    <div style="display:flex;gap:10px;justify-content:center;flex-wrap:wrap">
      <button id="startBtn" class="btn">▶️ Start</button>
    </div>
    <p class="muted" style="margin:.5rem 0">
      Controls: click/tap/Space to flap • Esc to exit.
    </p>
  </div>

  <main class="container">
    <div class="game-wrap">
      <div id="gamePanel" class="panel">
        <div class="card">
          <div id="canvasHome" style="display:grid;place-items:center">
            <canvas id="board" width="360" height="540"></canvas>
          </div>
        </div>
      </div>

      <div class="side">
        <div class="panel">
          <h3>How to play</h3>
          <p>Tap, click or press Space to flap and pass through the gates.</p>
          <p><b>Score +1 per gate</b>. Touch an obstacle or the bounds → game over.</p>
        </div>
        <div class="panel" style="text-align:center">
          <a href="index.html" class="btn">← Back to Home</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Fullscreen Play -->
  <div id="playOverlay" class="play-overlay" aria-hidden="true">
    <div class="stage">
      <div class="hudbar" id="hudBar">Score 0</div>
      <div class="hintbar" id="hintBar">Tap / Space to start</div>
      <div id="playStage"></div>
    </div>

    <!-- Touch controls -->
    <div class="controls">
      <button class="tbtn" id="btnFlap">FLAP</button>
    </div>

    <button id="exitBtn" class="btn">⏹ Exit</button>
  </div>

  <!-- Flappy Game -->
  <script>
    const canvas = document.getElementById('board');
    const ctx    = canvas.getContext('2d');
    const hudBar = document.getElementById('hudBar');
    const hintBar= document.getElementById('hintBar');
    const exitBtn= document.getElementById('exitBtn');
    const startBtn= document.getElementById('startBtn');
    const canvasHome = document.getElementById('canvasHome');
    const playOverlay= document.getElementById('playOverlay');
    const playStage  = document.getElementById('playStage');
    const btnFlap = document.getElementById('btnFlap');

    // Custom bird sprite
    const birdImg = new Image();
    birdImg.src = "bird.png";
    let birdReady = false;
    birdImg.onload = () => { birdReady = true; };

    // Custom background
    const bgImg = new Image();
    bgImg.src = "background.png";
    let bgReady = false;
    bgImg.onload = () => { bgReady = true; };

    // Custom obstacle sprite (128x512 png, zonnenstorm)
    const obstacleImg = new Image();
    obstacleImg.src = "obstacle.png";
    let obstacleReady = false;
    obstacleImg.onload = () => { obstacleReady = true; };

    // World
    const W = canvas.width, H = canvas.height;

    // === GAME TUNING – iets makkelijker ===
    const BIRD_X = Math.floor(W*0.28), BIRD_R = 12;
    const GRAVITY = 1400;
    const FLAP_VY = -420;
    const MAX_VY  = 640;

    const PIPE_W = 64;
    const PIPE_GAP_MIN = 150;
    const PIPE_GAP_MAX = 190;
    const PIPE_SPAWN_MS = 1550;
    const SPEED_START = 130;
    const SPEED_INC   = 0.010;

    const OBSTACLE_BOB_SPEED = 0.8;
    const OBSTACLE_BOB_AMPL  = 10;

    // ⭐ Falling stars
    const STAR_SPAWN_RATE = 1.2;  // sterren per seconde
    const STAR_MIN_SPEED  = 140;
    const STAR_MAX_SPEED  = 240;
    const STAR_MIN_SIZE   = 1.5;
    const STAR_MAX_SIZE   = 3.2;
    let stars = [];
    let starSpawnAcc = 0;

    // State
    let birdY=H/2, birdVy=0;
    let pipes=[];
    let score=0;
    let running=false, rafId=null;
    let last=0, spawnT=0, speed=SPEED_START;
    let timeSec = 0;
    let waiting=false, idleRaf=null;
    let gameOverState = false;
    let gameOverAt = 0;

    function rngGap(){ return Math.floor(PIPE_GAP_MIN + Math.random()*(PIPE_GAP_MAX-PIPE_GAP_MIN)); }
    function rngTop(hGap){
      const pad=40;
      const maxTop = H - pad - hGap;
      return Math.floor(pad + Math.random() * Math.max(1, maxTop - pad));
    }

    // sterren helpers
    function spawnStar(){
      const x = Math.random() * W;
      const y = -20 - Math.random()*60;
      const speed = STAR_MIN_SPEED + Math.random()*(STAR_MAX_SPEED-STAR_MIN_SPEED);
      const angle = Math.PI/2 + (Math.random()*0.4 - 0.2); // mostly downwards
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;
      const size = STAR_MIN_SIZE + Math.random()*(STAR_MAX_SIZE-STAR_MIN_SIZE);
      const alpha = 0.45 + Math.random()*0.4;
      stars.push({x,y,vx,vy,size,alpha});
    }

    function updateStars(dtSec){
      starSpawnAcc += dtSec * STAR_SPAWN_RATE;
      while(starSpawnAcc >= 1){
        spawnStar();
        starSpawnAcc -= 1;
      }
      stars.forEach(s=>{
        s.x += s.vx * dtSec;
        s.y += s.vy * dtSec;
      });
      stars = stars.filter(s => s.y < H + 40 && s.x > -60 && s.x < W+60);
    }

    function drawStars(){
      if (!stars.length) return;
      ctx.save();
      ctx.lineWidth = 1.3;
      ctx.lineCap = "round";
      for(const s of stars){
        const trail = s.size * 4;
        const dx = -s.vx / Math.hypot(s.vx, s.vy);
        const dy = -s.vy / Math.hypot(s.vx, s.vy);
        const x2 = s.x + dx * trail;
        const y2 = s.y + dy * trail;
        const grd = ctx.createLinearGradient(x2,y2,s.x,s.y);
        grd.addColorStop(0, `rgba(255,255,255,0)`);
        grd.addColorStop(1, `rgba(255,255,255,${s.alpha})`);
        ctx.strokeStyle = grd;
        ctx.beginPath();
        ctx.moveTo(x2,y2);
        ctx.lineTo(s.x,s.y);
        ctx.stroke();
      }
      ctx.restore();
    }

    function resetCore(){
      birdY=H/2; birdVy=0;
      pipes=[]; score=0; speed=SPEED_START; last=0; spawnT=0;
      timeSec = 0;
      stars = [];
      starSpawnAcc = 0;
      gameOverState = false;
      updateHUD();
      drawIdleFrame(0);
    }

    function prepareGame(){
      stopGame();
      waiting=true;
      resetCore();
      hintBar.textContent = "Tap / Space to start";
      idleStep(performance.now());
    }

    function idleStep(ts){
      if(!waiting) return;
      const t = ts * 0.004;
      updateStars(0.016); // lichte animatie
      drawIdleFrame(Math.sin(t)*2);
      idleRaf = requestAnimationFrame(idleStep);
    }

    function startLoopFromFirstFlap(){
      waiting=false;
      if(idleRaf){ cancelAnimationFrame(idleRaf); idleRaf=null; }
      pipes=[]; spawnT=0; addPipe();
      birdVy = FLAP_VY;
      running=true; last=0;
      hintBar.textContent = "";
      rafId=requestAnimationFrame(loop);
    }

    function addPipe(){
      const gap = rngGap();
      const baseTop = rngTop(gap);
      pipes.push({
        x: W + 6,
        baseTop,
        top: baseTop,
        gap,
        passed:false,
        phase: Math.random() * Math.PI * 2
      });
    }

    function flap(){
      // cooldown na game over (1.5 s)
      if (gameOverState) {
        const now = performance.now();
        if (now - gameOverAt < 1500) return;

        gameOverState = false;
        pipes=[]; score=0; speed=SPEED_START;
        birdY = H/2; birdVy = FLAP_VY;
        spawnT=0; last=0; timeSec=0;
        stars = []; starSpawnAcc = 0;
        updateHUD();
        hintBar.textContent = "";
        addPipe();
        running=true;
        rafId = requestAnimationFrame(loop);
        return;
      }

      if(waiting){
        startLoopFromFirstFlap();
        return;
      }
      if(!running) return;
      birdVy = FLAP_VY;
    }

    function updateHUD(){ hudBar.textContent = `Score ${score}`; }

    function loop(ts){
      if(!running) return;
      if(!last) last = ts;
      const dt = Math.min(33, ts - last); last = ts;
      const dtSec = dt / 1000;
      timeSec += dtSec;

      updateStars(dtSec);

      birdVy += GRAVITY * dtSec;
      if(birdVy > MAX_VY) birdVy = MAX_VY;
      birdY  += birdVy * dtSec;

      spawnT += dt;
      if(spawnT >= PIPE_SPAWN_MS){ spawnT = 0; addPipe(); }
      speed += SPEED_INC * dtSec * 1000;

      for(const p of pipes){
        p.x -= speed * dtSec;
        p.top = p.baseTop + Math.sin(timeSec * OBSTACLE_BOB_SPEED + p.phase) * OBSTACLE_BOB_AMPL;
      }

      while(pipes.length && pipes[0].x + PIPE_W < -20) pipes.shift();

      for(const p of pipes){
        if(!p.passed && (p.x + PIPE_W) < (BIRD_X - BIRD_R)){
          p.passed = true;
          score += 1;
          updateHUD();
        }
      }

      if(birdY - BIRD_R <= 0 || birdY + BIRD_R >= H){ return gameOver(); }
      for(const p of pipes){
        if(circleRect(BIRD_X, birdY, BIRD_R, p.x, 0, PIPE_W, p.top)) return gameOver();
        const y2 = p.top + p.gap;
        if(circleRect(BIRD_X, birdY, BIRD_R, p.x, y2, PIPE_W, H-y2)) return gameOver();
      }

      draw();
      rafId = requestAnimationFrame(loop);
    }

    function circleRect(cx,cy,cr, rx,ry,rw,rh){
      const nx = Math.max(rx, Math.min(cx, rx+rw));
      const ny = Math.max(ry, Math.min(cy, ry+rh));
      const dx = cx-nx, dy = cy-ny;
      return (dx*dx + dy*dy) <= cr*cr;
    }

    function drawBG(){
      if (bgReady) {
        ctx.drawImage(bgImg, 0, 0, W, H);
      } else {
        const bg = ctx.createLinearGradient(0,0,0,H);
        bg.addColorStop(0,"#071017");
        bg.addColorStop(1,"#09131a");
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);
      }
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      drawBG();
      drawStars(); // ⭐ eerst sterren
      for(const p of pipes){
        drawPipe(p.x, 0, PIPE_W, p.top);
        const y2 = p.top + p.gap;
        drawPipe(p.x, y2, PIPE_W, H - y2);
      }
      drawBird(BIRD_X, birdY, BIRD_R);
      drawFrame();
    }

    function drawIdleFrame(offsetY){
      ctx.clearRect(0,0,W,H);
      drawBG();
      drawStars();
      drawBird(BIRD_X, H/2 + (offsetY||0), BIRD_R);
      drawFrame();
    }

    function drawFrame(){
      ctx.save();
      ctx.strokeStyle="rgba(0,255,240,.35)";
      ctx.lineWidth=3;
      ctx.shadowColor="#38f8ff";
      ctx.shadowBlur=10;
      ctx.strokeRect(1,1,W-2,H-2);
      ctx.restore();
    }

    function drawPipe(x,y,w,h){
      ctx.save();
      if (obstacleReady) {
        ctx.drawImage(obstacleImg, x, y, w, h);
      } else {
        ctx.shadowColor="#38f8ff"; ctx.shadowBlur=12;
        const g=ctx.createLinearGradient(x,y,x,y+h);
        g.addColorStop(0,"hsl(190 100% 60% / .95)");
        g.addColorStop(1,"hsl(190 100% 48% / .95)");
        ctx.fillStyle=g; ctx.fillRect(x,y,w,h);
        ctx.shadowBlur=0; ctx.lineWidth=1.6; ctx.strokeStyle="rgba(0,255,240,.7)";
        ctx.strokeRect(x+0.5,y+0.5,w-1,h-1);
      }
      ctx.restore();
    }

    function drawBird(x,y,r){
      ctx.save();
      ctx.shadowColor="#7dffe9";
      ctx.shadowBlur=18;

      if (birdReady) {
        const size = r * 6.0;
        ctx.drawImage(birdImg, x - size/2, y - size/2, size, size);
      } else {
        const g = ctx.createRadialGradient(x-r*0.3, y-r*0.3, r*0.2, x, y, r);
        g.addColorStop(0,"#eaffff"); g.addColorStop(1,"#78eaf0");
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
        ctx.lineWidth=1.6; ctx.strokeStyle="rgba(0,255,240,.7)";
        ctx.beginPath(); ctx.arc(x,y,r-0.8,0,Math.PI*2); ctx.stroke();
      }

      ctx.shadowBlur=0;
      ctx.restore();
    }

    function drawGameOverFrame(){
      ctx.clearRect(0,0,W,H);
      drawBG();
      drawStars();

      ctx.save();
      ctx.globalAlpha = 0.35;
      for(const p of pipes){
        drawPipe(p.x, 0, PIPE_W, p.top);
        const y2 = p.top + p.gap;
        drawPipe(p.x, y2, PIPE_W, H - y2);
      }
      ctx.restore();

      const cx = W/2;
      const cy = H/2 - 30;

      if (birdReady){
        ctx.save();
        ctx.shadowColor="#7dffe9";
        ctx.shadowBlur=25;
        const size = BIRD_R * 9.0;
        ctx.drawImage(birdImg, cx - size/2, cy - size/2, size, size);
        ctx.restore();
      } else {
        drawBird(cx, cy, BIRD_R * 2.5);
      }

      ctx.save();
      ctx.textAlign = "center";
      ctx.fillStyle = "#eafffb";

      ctx.font = "bold 26px 'Orbitron', sans-serif";
      ctx.fillText("GAME OVER", cx, cy + 70);

      ctx.font = "bold 18px 'Orbitron', sans-serif";
      ctx.fillText(`Score: ${score} points`, cx, cy + 100);

      ctx.font = "14px 'Orbitron', sans-serif";
      ctx.fillStyle = "#a8d6cd";
      ctx.fillText("Tap / Space to try again", cx, cy + 130);
      ctx.restore();

      drawFrame();
    }

    function stopGame(){ running=false; if(rafId) cancelAnimationFrame(rafId); rafId=null; }

    function gameOver(){
      running=false;
      gameOverState = true;
      gameOverAt = performance.now();
      hintBar.textContent = "";
      drawGameOverFrame();
    }

    // Overlay enter/exit
    function enterPlay(){
      if(playStage && canvas && canvas.parentElement!==playStage) playStage.appendChild(canvas);
      document.body.classList.add('play-mode');
      playOverlay.setAttribute('aria-hidden','false');
      updateHUD();
    }
    function exitPlay(){
      stopGame(); waiting=false;
      if(idleRaf){ cancelAnimationFrame(idleRaf); idleRaf=null; }
      if(canvasHome && canvas && canvas.parentElement!==canvasHome) canvasHome.appendChild(canvas);
      document.body.classList.remove('play-mode');
      playOverlay.setAttribute('aria-hidden','true');
    }

    // Inputs
    function doFlap(){ flap(); }
    btnFlap.addEventListener('click', (e)=>{ e.preventDefault(); doFlap(); }, {passive:false});
    canvas.addEventListener('pointerup', ()=>{ if(document.body.classList.contains('play-mode')) doFlap(); }, {passive:true});
    window.addEventListener('keydown', (e)=>{
      if(!document.body.classList.contains('play-mode')) return;
      if(e.key===' '){ e.preventDefault(); doFlap(); }
      else if(e.key==='Escape'){ e.preventDefault(); exitPlay(); }
    });

    // Start / Exit
    startBtn.addEventListener('click', ()=>{
      enterPlay();
      prepareGame();
    });
    exitBtn.addEventListener('click', ()=> exitPlay());

    // Init
    (function init(){ prepareGame(); })();
  </script>

  <!-- Mobiele 100vh fix -->
  <script>
    function setDocVH(){
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setDocVH();
    window.addEventListener('resize', setDocVH);
    window.addEventListener('orientationchange', setDocVH);
  </script>
</body>
</html>
