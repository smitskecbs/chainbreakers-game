<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CBS Xmas ‚Äì Global Top 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#02040a;
      --card:#05070f;
      --fg:#fffaf0;
      --muted:#d2c9aa;
      --accent:#ffd86b;
      --accent-strong:#ffcc33;
      --shadow:0 18px 40px rgba(0,0,0,.6);
      --radius:16px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      background:radial-gradient(circle at top,#171927 0,#02040a 55%);
      color:var(--fg);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:480px;
      background:linear-gradient(145deg,rgba(8,10,20,.94),rgba(2,4,10,.98));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(255,216,107,.25);
      padding:22px 22px 18px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle at 0 0,rgba(255,216,107,.18),transparent 55%);
      opacity:.9;
      pointer-events:none;
    }
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
      position:relative;
      z-index:1;
    }
    .title{
      font-family:"Orbitron",system-ui;
      font-size:20px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:var(--accent);
      text-shadow:0 0 14px rgba(255,216,107,.65);
    }
    .subtitle{
      font-size:11px;
      color:var(--muted);
      opacity:.9;
    }
    .badge{
      font-size:10px;
      text-transform:uppercase;
      letter-letter-spacing:0.12em;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,216,107,.45);
      background:linear-gradient(120deg,rgba(255,216,107,.18),rgba(12,10,3,.9));
      box-shadow:0 0 10px rgba(255,216,107,.3);
      color:var(--accent-strong);
      font-weight:600;
    }
    .list{
      margin-top:4px;
      border-radius:12px;
      border:1px solid rgba(255,216,107,.18);
      background:radial-gradient(circle at top,rgba(255,248,212,.02),rgba(0,0,0,.7));
      overflow:hidden;
      position:relative;
      z-index:1;
    }
    .row{
      display:flex;
      align-items:center;
      padding:8px 12px;
      font-size:13px;
    }
    .row:nth-child(odd){
      background:rgba(0,0,0,.16);
    }
    .pos{
      width:24px;
      font-family:"Orbitron",monospace;
      font-size:11px;
      opacity:.85;
      color:var(--accent);
    }
    .name{
      flex:1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      opacity:.95;
    }
    .score{
      font-family:"Orbitron",monospace;
      font-size:12px;
      color:#fff;
    }
    .empty{
      padding:12px;
      font-size:12px;
      text-align:center;
      color:var(--muted);
    }
    .error{
      padding:10px 12px;
      font-size:11px;
      color:#ff9a9a;
      background:rgba(100,0,0,.6);
      border-top:1px solid rgba(255,100,100,.4);
      text-align:center;
    }
    .form{
      margin-top:14px;
      display:flex;
      gap:8px;
      position:relative;
    }
    .form input{
      flex:1;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,216,107,.35);
      background:rgba(3,5,10,.9);
      color:var(--fg);
      font-size:13px;
    }
    .form button{
      border-radius:999px;
      border:none;
      padding:8px 14px;
      font-size:12px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-weight:600;
      background:linear-gradient(135deg,var(--accent),var(--accent-strong));
      box-shadow:0 0 12px rgba(255,216,107,.7);
      cursor:pointer;
      color:#201600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div>
        <div class="title">Top 10</div>
        <div class="subtitle">CBS Xmas ‚Äì global high scores</div>
      </div>
      <div class="badge">CBS</div>
    </div>

    <div id="list" class="list">
      <div class="empty">Scores laden‚Ä¶</div>
    </div>

    <div id="errorBox" class="error" style="display:none;"></div>

    <form id="scoreForm" class="form">
      <input id="nameInput" type="text" maxlength="20" placeholder="Naam / Wallet / Nickname" required />
      <button type="submit">Save</button>
    </form>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://aiawteejixsgsunmefpi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpYXd0ZWVqaXhzZ3N1bm1lZnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0NDExODIsImV4cCI6MjA3MTAxNzE4Mn0.aMbRUM0YebNMfZhSLb9PFdSHAZ-D5WpACPefCfjSLqI"; // ‚Üê zelf invullen
    const TABLE_NAME = "leaderboard";

    // Score komt uit URL (bijv. leaderboard.html?score=123)
    let CURRENT_SCORE = 0;
    const params = new URLSearchParams(window.location.search);
    const urlScore = parseInt(params.get("score"), 10);
    if (!isNaN(urlScore)) CURRENT_SCORE = urlScore;

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const listEl = document.getElementById("list");
    const formEl = document.getElementById("scoreForm");
    const nameInput = document.getElementById("nameInput");
    const errorBox = document.getElementById("errorBox");

    function showError(msg){
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }
    function clearError(){
      errorBox.textContent = "";
      errorBox.style.display = "none";
    }

    async function loadScores(){
      clearError();
      listEl.innerHTML = '<div class="empty">Scores laden‚Ä¶</div>';

      const { data, error } = await client
        .from(TABLE_NAME)
        .select("*")
        .order("score", { ascending: false })
        .limit(10);

      if (error){
        showError("Kon scoreboard niet laden.");
        return;
      }

      listEl.innerHTML = "";

      if (!data.length){
        listEl.innerHTML = '<div class="empty">Nog geen scores üéÑ</div>';
        return;
      }

      data.forEach((row, index) => {
        const el = document.createElement("div");
        el.className = "row";
        el.innerHTML = `
          <div class="pos">${String(index+1).padStart(2, "0")}</div>
          <div class="name">${row.name}</div>
          <div class="score">${row.score}</div>
        `;
        listEl.appendChild(el);
      });
    }

    formEl.addEventListener("submit", async e => {
      e.preventDefault();
      clearError();

      const name = nameInput.value.trim();
      if (!name) return;

      if (isNaN(CURRENT_SCORE)){
        showError("Geen geldige score.");
        return;
      }

      const { error } = await client
        .from(TABLE_NAME)
        .insert({ name, score: CURRENT_SCORE });

      if (error){
        showError("Kon score niet opslaan.");
        return;
      }

      nameInput.value = "";
      loadScores();
    });

    loadScores();
  </script>
</body>
</html>
